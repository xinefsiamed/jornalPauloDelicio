{% extends "account/base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}

<style>

  *{
    margin: 0;
    padding: 0;
  }
  .container{
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .content{
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 0 1.8rem rgba(0, 0, 0, 0.35);
  }
  .content h1{
    text-align: center;
    padding: 1rem;
  }

  form{
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 1rem;
  }

  form input{
    width: 90%;
    padding: 0.75rem;
    border-radius: 10px;
    border: 1px solid #aaa;
  }

  form button{
    padding: 0.75rem;
  border: 1px solid #aaa;
  border-radius: 10px;

  text-align: center;
  font-weight: 700;

  transition: 0.5s ease-in-out;
  }

  form button:hover{
    background-color: #f7f7;
    color: #fff;
  }


</style>


<div class="container">
  <div class="content">
    <h1>Login</h1>
  <form class="login" method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="primaryAction" type="submit">{% trans "Sign In" %}</button>
  </form>
  </div>
</div>

{% endblock %}
